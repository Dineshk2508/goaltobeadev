<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="TableSorting.css" rel="Stylesheet" />
<title>Sorting a Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript" src="TableSorting.js">
</script>
</head>
<body>
<h1>Using &quot;progressive enhancement&quot; to enable features as they are available</h1>
<p>Click the arrows to sort by ascending or descending values.</p>
<table border="1" cellpadding="3" cellspacing="0" id="theList">
	<thead>
	<tr>
      <th> Item
	  <a id="ItemDescend" href="http://my.site.com/sort.aspx?Item=Descend">
		<img class="clickable" src="images/down.gif" alt="Sort Items Descending"/></a>
		<a id="ItemAscend" href="http://my.site.com/sort.aspx?Item=Ascend">
		<img class="clickable" src="images/up.gif" alt="Sort Items Ascending"/></a></th>
      <th> Price
	  <a id="PriceDescend" href="http://my.site.com/sort.aspx?Price=Descend">
	  <img class="clickable" src="images/down.gif" alt="Sort Price Descending" /></a>
		<a id="PriceAscend" href="http://my.site.com/sort.aspx?Price=Ascend">
		<img class="clickable" src="images/up.gif" alt="Sort Price Ascending"/></a></th>
  </tr>
  </thead>
  <tbody>
  <tr>
      <td>Milk</td>
      <td>1.99</td>
  </tr>
  <tr>
      <td>Eggs</td>
      <td>2.29</td>
  </tr>
  <tr>
      <td>Butter</td>
      <td>3.49</td>
  </tr>
  <tr>
      <td>Bread</td>
      <td>0.99</td>
  </tr>
  <tr>
      <td>Pasta</td>
      <td>1.19</td>
  </tr>
  <tr>
      <td>Honey</td>
      <td>4.39</td>
  </tr>
  <tr>
      <td>Cookies</td>
      <td>2.99</td>
  </tr>
  <tr>
      <td>Apples</td>
      <td>0.59</td>
  </tr>
  <tr>
      <td>Sugar</td>
      <td>1.78</td>
  </tr>
  <tr>
      <td>Pepper</td>
      <td>1.56</td>
  </tr>
  </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
